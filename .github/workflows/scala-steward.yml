# This workflow will launch at 00:00 every Sunday
on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

name: Launch Scala Steward

jobs:
  scala-steward:
    runs-on: ubuntu-latest
    name: Launch Scala Steward
    steps:
      - name: Launch Scala Steward
        uses: scala-steward-org/scala-steward-action@v2
        with:
          # TODO: Use Organization as PR author:
          # https://github.com/scala-steward-org/scala-steward-action#using-a-github-app-to-author-pull-requests
          github-token: ${{ secrets.SCALA_STEWARD_ACCESS_TOKEN }}
